# 配置文件版本
version: 4.0.0

# Icarus主题变体，可以是'default'或'cyberpunk'
variant: default

# 网站logo的路径或URL
logo: /img/logo.svg

# 页面元数据配置
head:
    # 网站图标的URL或路径
    favicon: /img/favicon.svg

    # Web应用程序清单配置
    manifest:
        # Web应用程序的名称（默认为站点标题）
        name: 
        # Web应用的简称
        short_name: 
        # Web应用程序的启动URL
        start_url: 
        # 应用程序的默认主题颜色
        theme_color: 
        # 在样式表加载之前，应用程序页面显示的占位符背景颜色
        background_color: 
        # 网站的首选显示模式
        display: standalone

        # 应用程序图标
        icons:
            -
                # 图标的源文件路径
                src: ''
                # 图标的尺寸，如'192x192'
                sizes: ''
                # 图标的文件类型，如'image/png'
                type: 

    # Open Graph元数据
    open_graph:
        # 页面标题（og:title）（可选）
        title: 
        # 页面类型（og:type）（可选）
        type: blog
        # 页面URL（og:url）（可选）
        url: 
        # 页面封面（og:image）（可选）
        image: 
        # 网站名称（og:site_name）（可选）
        site_name: 
        # 页面作者（article:author）（可选）
        author: 
        # 页面描述（og:description）（可选）
        description: 
        # Twitter卡片类型（twitter:card）
        twitter_card: 
        # Twitter ID（twitter:creator）
        twitter_id: 
        # Twitter站点（twitter:site）
        twitter_site: 
        # Google+个人资料链接（已弃用）
        google_plus: 
        # Facebook管理员ID
        fb_admins: 
        # Facebook应用程序ID
        fb_app_id: 

    # 页面结构化数据
    structured_data:
        # 页面标题（可选）
        title: 
        # 页面描述（可选）
        description: 
        # 页面URL（可选）
        url: 
        # 页面作者（article:author）（可选）
        author: 
        # 页面图片（可选）
        image: 

    # 附加HTML元标签的数组
    meta:
        # 以<attribute>=<value>格式指定的元标签
        # 例如，name=theme-color;content=#123456 => <meta name="theme-color" content="#123456">
        - ''

    # 网站的RSS atom.xml的URL或路径
    rss: 

# 页面顶部导航栏配置
navbar:
    # 网站菜单配置
    menu:
        Home: /
        Archives: /archives
        Categories: /categories
        Tags: /tags
        About: /about
    # 导航栏右侧显示的链接
    links:
        Download on GitHub:
            icon: fab fa-github
            url: 'https://github.com/ppoffice/hexo-theme-icarus'

# 页面底部配置
footer:
    # 底部区域右侧显示的链接
    links:
        Creative Commons:
            icon: fab fa-creative-commons
            url: 'https://creativecommons.org/'
        Attribution 4.0 International:
            icon: fab fa-creative-commons-by
            url: 'https://creativecommons.org/licenses/by/4.0/'
        Download on GitHub:
            icon: fab fa-github
            url: 'https://github.com/ppoffice/hexo-theme-icarus'

# 文章相关配置
article:
    # 代码高亮设置
    highlight:
        # 代码高亮主题
        theme: atom-one-light
        # 是否显示复制代码按钮
        clipboard: true
        # 代码块的默认折叠状态。可以是""、"folded"或"unfolded"
        fold: unfolded
    # 是否显示预估的文章阅读时间
    readtime: true
    # 文章许可协议块
    licenses:
        Creative Commons:
            icon: fab fa-creative-commons
            url: 'https://creativecommons.org/'
        Attribution:
            icon: fab fa-creative-commons-by
            url: 'https://creativecommons.org/licenses/by/4.0/'

# 搜索插件配置
search:
    type: insight

# 评论插件配置
comment:
    type: disqus
    shortname: ''

# 捐赠插件配置
donates:
    # "Afdian.net"捐赠按钮配置
    -
        type: afdian
        # "Afdian.net"个人页面的URL
        url: ''
    # 支付宝捐赠按钮配置
    -
        type: alipay
        # 支付宝二维码图片URL
        qrcode: ''
    # "Buy me a coffee"捐赠按钮配置
    -
        type: buymeacoffee
        # "Buy me a coffee"页面的URL
        url: ''
    # Patreon捐赠按钮配置
    -
        type: patreon
        # Patreon页面的URL
        url: ''
    # Paypal捐赠按钮配置
    -
        type: paypal
        # Paypal商业ID或电子邮件地址
        business: ''
        # 货币代码
        currency_code: USD
    # 微信捐赠按钮配置
    -
        type: wechat
        # 微信二维码图片URL
        qrcode: ''

# 分享插件配置
share:
    type: sharethis
    # ShareThis分享插件脚本的URL
    install_url: ''

# 侧边栏配置
sidebar:
    # 左侧边栏配置
    left:
        # 页面滚动时是否将侧边栏固定在顶部
        sticky: false
    # 右侧边栏配置
    right:
        # 页面滚动时是否将侧边栏固定在顶部
        sticky: false

# 侧边栏小部件配置
widgets:
    # 个人资料小部件配置
    -
        # 小部件应该放置在左侧边栏还是右侧边栏
        position: left
        type: profile
        # 作者名称
        author: Your name
        # 作者头衔
        author_title: Your title
        # 作者当前位置
        location: Your location
        # 头像的URL或路径
        avatar: 
        # 是否显示圆形头像
        avatar_rounded: false
        # Gravatar的电子邮件地址
        gravatar: 
        # 关注按钮的URL或路径
        follow_link: 'https://github.com/ppoffice'
        # 在个人资料小部件底部显示的链接
        social_links:
            Github:
                icon: fab fa-github
                url: 'https://github.com/ppoffice'
            Facebook:
                icon: fab fa-facebook
                url: 'https://facebook.com'
            Twitter:
                icon: fab fa-twitter
                url: 'https://twitter.com'
            Dribbble:
                icon: fab fa-dribbble
                url: 'https://dribbble.com'
            RSS:
                icon: fas fa-rss
                url: /
    # 目录小部件配置
    -
        # 小部件应该放置在左侧边栏还是右侧边栏
        position: left
        type: toc
        # 是否显示每个标题的索引
        index: true
        # 当超出视野时是否折叠子标题
        collapsed: true
        # 要显示的标题的最大级别（1-6）
        depth: 3
    # 推荐链接小部件配置
    -
        # 小部件应该放置在左侧边栏还是右侧边栏
        position: left
        type: links
        # 站点的名称和URL
        links:
            Hexo: 'https://hexo.io'
            Bulma: 'https://bulma.io'
    # 分类小部件配置
    -
        # 小部件应该放置在左侧边栏还是右侧边栏
        position: left
        type: categories
    # 最近文章小部件配置
    -
        # 小部件应该放置在左侧边栏还是右侧边栏
        position: left
        type: recent_posts
    # 文章归档小部件配置
    -
        # 小部件应该放置在左侧边栏还是右侧边栏
        position: left
        type: archives
    # 标签小部件配置
    -
        # 小部件应该放置在左侧边栏还是右侧边栏
        position: left
        type: tags
    # Google FeedBurner电子邮件订阅小部件配置
    -
        # 小部件应该放置在左侧边栏还是右侧边栏
        position: left
        type: subscribe_email
        # 电子邮件输入框下的提示文本
        description: 
        # Feedburner ID
        feedburner_id: ''
    # Google AdSense单元配置
    -
        # 小部件应该放置在左侧边栏还是右侧边栏
        position: left
        type: adsense
        # AdSense客户端ID
        client_id: ''
        # AdSense广告单元ID
        slot_id: ''

# 插件配置
plugins:
    # 启用页面启动动画
    animejs: true
    # 显示“返回顶部”按钮
    back_to_top: true
    # 百度统计插件设置
    # https://tongji.baidu.com
    baidu_analytics:
        # 百度统计跟踪ID
        tracking_id: 
    # 必应站长工具插件设置
    # https://www.bing.com/toolbox/webmaster/
    bing_webmaster:
        # 必应站长工具跟踪ID（<meta>标签中）
        tracking_id: 
    # BuSuanZi站点/页面访问计数器
    # https://busuanzi.ibruce.info
    busuanzi: false
    # CNZZ统计
    # https://www.umeng.com/web
    cnzz:
        # CNZZ跟踪器ID
        id: 
        # CNZZ网站ID
        web_id: 
    # 提示用户使用Cookie的插件
    # https://www.osano.com/cookieconsent/
    cookie_consent:
        # 合规类型。可以是“info”、“opt-in”或“opt-out”
        type: info
        # 弹出窗口的主题。可以是“block”、“edgeless”或“classic”
        theme: edgeless
        # 弹出窗口是否应保持静态，不受页面滚动影响
        static: false
        # 同意弹出窗口应该显示在屏幕的位置
        position: bottom-left
# 启用cookie同意插件
cookie_consent:
    # 合规类型。可以是 "info"、"opt-in" 或 "opt-out"
    type: info
    # 弹出窗口的主题。可以是 "block"、"edgeless" 或 "classic"
    theme: edgeless
    # 弹出窗口是否应该在页面滚动时保持静态
    static: false
    # 同意弹出窗口应显示在屏幕的哪个位置
    position: bottom-left
    # 您网站的cookie政策的URL
    policyLink: 'https://www.cookiesandyou.com/'

# 启用lightGallery和Justified Gallery插件
gallery: true

# Google Analytics插件设置
google_analytics:
    # Google Analytics跟踪ID
    tracking_id: 

# Hotjar用户反馈插件
hotjar:
    # Hotjar站点ID
    site_id: 

# 启用KaTeX数学排版支持
katex: false

# 启用MathJax数学排版支持
mathjax: false

# 启用Outdated Browser插件
outdated_browser: false

# 在页面加载时在页面顶部显示进度条
progressbar: true

# Statcounter统计
statcounter:
    # Statcounter项目ID
    project: 
    # Statcounter项目安全代码
    security: 

# Twitter转化跟踪插件设置
twitter_conversion_tracking:
    # Twitter Pixel ID
    pixel_id: 

# CDN提供商设置
# https://ppoffice.github.io/hexo-theme-icarus/Configuration/Theme/speed-up-your-site-with-custom-cdn/
providers:
    # JavaScript和/或样式表CDN提供商的名称或URL模板
    cdn: jsdelivr
    # webfont CDN提供商的名称或URL模板
    fontcdn: google
    # fontawesome图标字体CDN提供商的名称或URL
    iconcdn: fontawesome
