<h3 id="准备工作"><a href="#准备工作" class="headerlink" title="准备工作"></a>准备工作</h3><p>IDEA、tomcat、JDK18</p>
<h4 id="登录界面HTML"><a href="#登录界面HTML" class="headerlink" title="登录界面HTML"></a>登录界面HTML</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&lt;title&gt;用户登录&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;form action=&quot;index.jsp&quot; method=&quot;post&quot; &gt;</span><br><span class="line">    &lt;h3&gt;&lt;span&gt;登录&lt;/span&gt;&lt;/h3&gt;</span><br><span class="line">    &lt;a&gt;用户名:&lt;/a&gt;&lt;input type=&quot;text&quot; name=&quot;username&quot;&gt;&lt;br&gt;</span><br><span class="line">    &lt;a &gt;密码:&lt;/a&gt;&lt;input type=&quot;password&quot; name=&quot;password&quot;&gt;&lt;br&gt;</span><br><span class="line">    &lt;br&gt;</span><br><span class="line">    &lt;div&gt;</span><br><span class="line">        &lt;button &gt;登录&lt;/button&gt;</span><br><span class="line">        &lt;INPUT TYPE=&quot;reset&quot; value=&quot;重置&quot; &gt;</span><br><span class="line">        &lt;INPUT TYPE=&quot;button&quot; value=&quot;注册&quot; &gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">&lt;/form&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h4 id="登录信息密码账号正确或错误处理代码"><a href="#登录信息密码账号正确或错误处理代码" class="headerlink" title="登录信息密码账号正确或错误处理代码"></a>登录信息密码账号正确或错误处理代码</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&lt;%</span><br><span class="line">    request.setCharacterEncoding(&quot;UTF-8&quot;);</span><br><span class="line">    String name=request.getParameter(&quot;username&quot;);</span><br><span class="line">    String password=request.getParameter(&quot;password&quot;);</span><br><span class="line">%&gt;</span><br><span class="line">&lt;%</span><br><span class="line">    if(name.equals(&quot;小梦&quot;)&amp;&amp;password.equals(&quot;666&quot;))</span><br><span class="line">    &#123;</span><br><span class="line">        out.print(&quot;输入正确&quot;);</span><br><span class="line">        request.setCharacterEncoding(&quot;UTF-8&quot;);</span><br><span class="line">        session.setAttribute(&quot;username&quot;,name);</span><br><span class="line">        request.getRequestDispatcher(&quot;welcome.jsp&quot;).forward(request, response);</span><br><span class="line"></span><br><span class="line">    &#125;else&#123;%&gt;</span><br><span class="line"></span><br><span class="line">&lt;% &#125;%&gt;</span><br><span class="line">账号或密码错误,等待 3s 跳转登录&lt;br&gt;</span><br><span class="line">&lt;input type=&quot;button&quot;  value=&quot;返回登录&quot; onclick=&#x27;location.href=(&quot;login.html&quot;)&#x27;/&gt;</span><br><span class="line">&lt;% response.setHeader(&quot;Refresh&quot;, &quot;3,URL=login.html&quot;);%&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h4 id="登录成功界面"><a href="#登录成功界面" class="headerlink" title="登录成功界面"></a>登录成功界面</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&lt;% String name=(String)session.getAttribute(&quot;username&quot;);</span><br><span class="line">    if(name!=null)&#123;%&gt;</span><br><span class="line"></span><br><span class="line">&lt;div &gt;</span><br><span class="line">    &lt;form action=&quot;index.jsp&quot; method=&quot;post&quot; &gt;</span><br><span class="line">        &lt;h3&gt;&lt;%=session.getAttribute(&quot;username&quot;)%&gt;&lt;a&gt;,欢迎光临,访问个人空间&lt;/a&gt;&lt;/h3&gt;</span><br><span class="line">        &lt;div &gt;</span><br><span class="line">            &lt;INPUT TYPE=&quot;reset&quot; value=&quot;注销&quot;onclick=&#x27;location.href=(&quot;kill.jsp&quot;)&#x27; &gt;</span><br><span class="line">            &lt;input type=&quot;button&quot;  value=&quot;返回登录&quot; onclick=&#x27;location.href=(&quot;login.html&quot;)&#x27;/&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">    &lt;/form&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;%&#125;else&#123; %&gt;</span><br><span class="line">&lt;% response.setHeader(&quot;Refresh&quot;, &quot;0,URL=kill.jsp&quot;);%&gt;</span><br><span class="line">&lt;%&#125; %&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h4 id="注销账号界面"><a href="#注销账号界面" class="headerlink" title="注销账号界面"></a>注销账号界面</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&lt;% String name=(String)session.getAttribute(&quot;username&quot;);</span><br><span class="line">    if(name!=null)&#123;%&gt;</span><br><span class="line">&lt;div  &gt;</span><br><span class="line">    &lt;form action=&quot;index.jsp&quot; method=&quot;post&quot; &gt;</span><br><span class="line">        &lt;h3&gt;&lt;%=session.getAttribute(&quot;username&quot;)%&gt;&lt;a&gt;,正在注销账号登录,请等待5s&lt;/a&gt;&lt;/h3&gt;</span><br><span class="line">        &lt;div&gt;</span><br><span class="line">            &lt;%session.invalidate();</span><br><span class="line">                response.setHeader(&quot;Refresh&quot;, &quot;5,URL=login.html&quot;);</span><br><span class="line">            %&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">            &lt;%&#125;else&#123; %&gt;</span><br><span class="line">        &lt;div &gt;</span><br><span class="line">            &lt;form action=&quot;index.jsp&quot; method=&quot;post&quot; &gt;</span><br><span class="line"></span><br><span class="line">                &lt;h3&gt;&lt;%=session.getAttribute(&quot;username&quot;)%&gt;&lt;a&gt;,原因:您未登录请登录后再拭,5s后自动回登录&lt;/a&gt;&lt;/h3&gt;</span><br><span class="line">                &lt;div style=&quot;text-align: center&quot;&gt;</span><br><span class="line">                    &lt;input type=&quot;button&quot;  value=&quot;返回登录&quot; onclick=&#x27;location.href=(&quot;login.html&quot;)&#x27;/&gt;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">            &lt;/form&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">            &lt;% response.setHeader(&quot;Refresh&quot;, &quot;5,URL=login.html&quot;);%&gt;</span><br><span class="line">            &lt;%&#125; %&gt;</span><br></pre></td></tr></table></figure>
